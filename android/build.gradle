buildscript {
    ext.kotlin_version = '1.7.10' // Revisa que esta sea una versión reciente compatible con tu Flutter
    repositories {
        google()
        mavenCentral()
    }

    dependencies {
        // Configura los plugins y dependencias necesarias
        classpath 'com.google.gms:google-services:4.3.15'  // Asegúrate de usar la última versión compatible
        classpath 'com.android.tools.build:gradle:7.2.0'  // Versión de Gradle compatible
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = '../build'
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(':app')
}

tasks.register("clean", Delete) {
    delete rootProject.layout.buildDirectory
}
